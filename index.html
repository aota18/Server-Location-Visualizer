<html>
  <head>
    <title>Earthquake Circles</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script type="module" src="./index.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="flex flex-col items-center my-16 space-y-8">
      <div class="text-4xl font-bold text-center">
        Server Location Visualizer
      </div>

      <div class="text-lg text-center">
        This map shows the location of the server of websites that you've
        visited for recent 1 month.
      </div>
      <div style="width: 1024px; height: 720px" id="map"></div>
    </div>

    <!-- 
     The `defer` attribute causes the callback to execute after the full HTML
     document has been parsed. For non-blocking uses, avoiding race conditions,
     and consistent behavior across browsers, consider loading using Promises
     with https://www.npmjs.com/package/@googlemaps/js-api-loader.
    -->
    <script
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBsP-YYfxmK8z-oeCWWH6vtkO2RYL7fUKo&v=beta&callback=initMap"
    ></script>
  </body>
</html>
